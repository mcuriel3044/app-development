<!DOCTYPE html>

    <title>CSS Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="intro-container">
            <nav class="nav-menu">Menu</nav>

    <section class="grid-container">

        <div class="img-container"><img src="images/img2.jpg" alt="image of schoolbus"></div>
        <div class="img-container"><img src="images/img3.jpg" alt="imgage of world "></div>
        <div class="img-container"><img src="images/img4.jpg" alt="imgage of ojandcamera"></div>
        <div class="img-container"><img src="images/img5.jpg" alt="image of phots "></div>
